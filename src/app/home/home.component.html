<div class="main-container">
    <!-- Carrusel -->
    <app-carousel></app-carousel>

    <!-- Tarjetas de productos -->
    <app-product-cards (openModal)="showContactForm($event)"></app-product-cards>

    <!-- Formulario de contacto modal -->
    <app-contact-form [productId]="selectedProductId" (close)="closeModal()" (alertEvent)="showAlert($event)">
    </app-contact-form>
</div>
<!-- *ngIf="isModalOpen" -->

<!-- Contenedor para las alertas -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">

    <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true"
        *ngIf="alertSuccess">
        <div class="d-flex">
            <div class="toast-body">
                ¡Mensaje enviado! <br>
                En breve, un asesor se pondrá en contacto.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"
                (click)="closeAlert('success')">
            </button>
        </div>
    </div>


    <div class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true"
        *ngIf="alertError">
        <div class="d-flex">
            <div class="toast-body">
                Ocurrió un error al enviar su mensaje. Por favor, intente
                nuevamente.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"
                (click)="closeAlert('error')">
            </button>
        </div>
    </div>
</div>
