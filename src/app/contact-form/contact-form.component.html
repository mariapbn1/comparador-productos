<div class="modal fade custom-modal modal-dialog-centered" id="exampleModal" tabindex="-1"
    aria-hidden="true" [ngClass]="{ 'show': isOpen }" [style.display]="isOpen ? 'block' : 'none'">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header custom-modal-header">
                <h1 class="modal-title custom-modal-title" id="exampleModalLabel">Formulario de Contacto</h1>
                <button type="button" class="btn-close btn-close-custom" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body custom-modal-body">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="row mb-3">
                        <div class="col input-wrapper">
                            <label for="name" class="form-label">Nombre</label>
                            <input 
                            [ngClass]="{'is-invalid': hasErrors('name', 'required')}"
                            type="text" id="name" class="form-control" formControlName="name" required>
                            <div class="text-danger form-control-error" *ngIf="hasErrors('name', 'required')">
                                Nombre requerido
                            </div>
                        </div>
                        <div class="col input-wrapper">
                            <label for="lastname" class="form-label">Apellido</label>
                            <input
                            [ngClass]="{'is-invalid': hasErrors('lastname', 'required')}" 
                            type="text" id="lastname" class="form-control" formControlName="lastname" required>
                            <div class="text-danger form-control-error" *ngIf="hasErrors('lastname', 'required')">
                                Apellido requerido
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 input-wrapper">
                        <label for="email" class="form-label" style="left: 15px;">Correo</label>
                        <input 
                        [ngClass]="{'is-invalid': hasErrors('email', 'required') || hasErrors('email', 'email')}"
                        type="email" id="email" rows="3" class="form-control" formControlName="email">
                        <div class="text-danger form-control-error" *ngIf="hasErrors('email', 'email')">
                            Formato de correo inválido
                        </div>
                        <div class="text-danger form-control-error " *ngIf="hasErrors('email', 'required')">
                            Correo requerido
                        </div>
                    </div>
                    <br>
                    <div class="row mb-3">
                        <div class="col input-wrapper">
                            <label for="contactNumber" class="form-label">Número de Contacto</label>
                            <input 
                            [ngClass]="{'is-invalid': hasErrors('contactNumber', 'required') || hasErrors('contactNumber', 'contactNumber')}"
                            type="text" id="contactNumber" class="form-control" formControlName="contactNumber" required>
                            <div class="text-danger form-control-error" *ngIf="hasErrors('contactNumber', 'required')">
                                Número de contacto requerido
                            </div>
                            <div class="text-danger form-control-error" *ngIf="hasErrors('contactNumber', 'pattern')">
                                Solo se permiten números
                            </div>
                        </div>
                        <div class="col input-wrapper">
                            <label for="companyName" class="form-label">Nombre de la Empresa</label>

                            [ngClass]="{'is-invalid': hasErrors('companyName', 'required')}"

                            <div class="text-danger form-control-error" *ngIf="hasErrors('companyName', 'required')">
                                Nombre de la compañía requerido
                            </div>
                        </div>
